<body>

 <!-- Contenedor de pagina -->
 <div id="wrapper">

    <!-- Barra lateral -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Barra lateral - Marca -->

                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Permisos PC<sup> FWD</sup></div>
        </a>
        <!-- Separador -->
        <hr class="sidebar-divider my-0">

        <!-- Elemento de navegación - Panel de control -->
        <li class="nav-item active">
            <a class="nav-link" >
                <i class=""></i>
                <span></span></a>
        </li>
    </ul>
    <!-- Fin de la barra lateral -->



    <!-- Envoltorio de contenido -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Barra superior -->
        <nav 
        class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        </nav>
        <!-- Fin de barra superior -->
        
        <!-- Contenido de la página de portada-->
        <div class="container-fluid">
        <!-- Fila de contenido -->
        <div class="row">


<!-- Contenido principal -->
<div id="content">
    <h1 class="tituloForm">Solicitud de Préstamo de Equipo Informático</h1>


    <div class="container formulario">
        <form>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationServer01">Nombre completo</label>
                <input type="text" class="form-control" id="validationServer01" required>
                
              </div>
              <div class="col-md-2 mb-3">
                <label for="validationServer02">Código de Pc</label>
                <input type="text" class="form-control" id="validationServer02" required>
              </div>
              
            </div>
            <div class="form-row">
              <div class="col-md-3 mb-3">
                <label for="validationServer03">Sede</label>
                <input type="text" class="form-control" id="validationServer03" required>
               
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationServer04">Fecha de salida</label>
                <input type="text" class="form-control" id="validationServer04" required>
                
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationServer05">Fecha de Entrada</label>
                <input type="text" class="form-control" id="validationServer05" required>
                
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input is-valid" type="checkbox" value="" id="invalidCheck3" required>
                <label class="form-check-label" for="invalidCheck3">
                  Acepto los términos y condiciones.
                </label>
                <div class="invalid-feedback">
                  Debe estar de acuerdo antes de enviar.
                </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Enviar formulario</button>
          </form>    
                        
                                    
            </div>
        </div>   
 <!-- fin de contenido principal --> 

</div>
<!-- fin del envoltorio de contenido -->
