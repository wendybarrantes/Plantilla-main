<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>

     <!-- Fuentes personalizadas para esta plantilla-->
     <link rel="stylesheet" type="text/css" href="/src/extras/fontawesome-free/css/all.css">
     <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
         rel="stylesheet">
   <link rel="stylesheet" href="/src/estilos/sb-admin-2.min.css">
   <link rel="stylesheet" href="/src/estilos/registrarusuarios.css">
</head>
<body>
    


 <!-- Contenedor de pagina -->
 <div id="wrapper">

    <!-- Barra lateral -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Barra lateral - Marca -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/src/paginas-html/index.html">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Permisos PC<sup> FWD</sup></div>
        </a>
        <!-- Separador -->
        <hr class="sidebar-divider my-0">

        <!-- Elemento de navegación - Panel de control -->
        <li class="nav-item active">
            <a class="nav-link" href="/src/paginas-html/index.html">
                <i class="fas fa-house-user"></i>
                <span>Inicio</span></a>
        </li>

        <!-- Separador -->
        <hr class="sidebar-divider">

    </ul>
    <!-- Fin de la barra lateral -->

    <!-- Envoltorio de contenido -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Barra superior -->
        <nav 
        class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        </nav>
        <!-- Fin de barra superior -->
        
        <!-- Contenido de la página de inicio -->
        <div class="container-fluid">
        <!-- Fila de contenido -->
        <div class="row">

               
            <!-- Contenido principal -->
            <div class="container contenedor">

                <div class="card o-hidden border-0 shadow-lg my-5 card">
                <!-- fila anidada dentro del cuerpo de la tarjeta   -->
                
                    <div class="col-lg-7">
                        <div class="p-5">
                            
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4 titulo">Registro de nuevo usuario</h1>
                            </div>
                            <form class="user usuario">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Nombre">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Apellido">
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="clave">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Id">
                                    </div>
                                </div>
                                <a href="/src/paginas-html/login.html" class="btn btn-primary btn-user btn-block btn">
                                    Registrar
                                </a>
                                
                            </form>
                           
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin de contenido principal -->
    </div>
    <!-- fin del envoltorio de contenido -->
</div>















</body>
</html>
