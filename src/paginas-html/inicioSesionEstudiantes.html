<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesion para estudiantes</title>
    
    <!-- Fuentes personalizadas para esta plantilla-->
    <link
    rel="stylesheet"
    type="text/css"
    href="/src/extras/fontawesome-free/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/estilos/inicioSesionEstudiantes.css" />
    <link href="/src/estilos/sb-admin-2.min.css" rel="stylesheet" />
  </head>
  
    <body class="bg-gradient-primary">
        <div class="container">
        <!-- fila exterior -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div
                class="card o-hidden border-0 shadow-lg my-5 contenedorPrincipal"
                >
                <div class="card-body p-0">
                    <!-- fila aninada dentro del cuerpo de la tarjeta -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4 titulo">Bienvenido</h1>
                                </div>
                      <form class="user contenedor">
                          <div class="form-group">
                              <input
                              type="text"
                              class="form-control form-control-user"
                              id="numeroid"
                              placeholder="ingrese su numero de identificación"
                              />
                        </div>
                        <div class="form-group">
                          <input
                            type="password"
                            class="form-control form-control-user"
                            id="clave"
                            placeholder="Ingrese su clave"
                          />
                        </div>
                        <div class="form-group">
                          <div class="custom-control custom-checkbox small">
                              <input
                              type="checkbox"
                              class="custom-control-input"
                              id="customCheck"
                              />
                            </div>
                        </div>
                        <p id="error" style="display: none"></p>
                        <a
                        id="iniciarSesion"
                          class="btn btn-primary btn-user btn-block"
                          >
                          Iniciar sesión
                        </a>
                        <hr />
                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


  </body>
  <script type="module" src="/src/js/inicioSesionEstudiantes.js"></script>
</html>
