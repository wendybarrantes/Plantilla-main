<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada</title>

        <!-- Fuentes personalizadas para esta plantilla-->
        <link rel="stylesheet" type="text/css" href="/src/extras/fontawesome-free/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
     
   

        
<link rel="stylesheet" href="/src/estilos/portada.css">
<link rel="stylesheet" href="/src/estilos/solicitudesdeprestamo.css">
</head>
<body>
    
    <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card card-margin estudiantes">
                            <div class="card-header no-border">
                                <h5 class="card-title">estudiantes</h5>
                            </div>
                            <div class="card-body pt-0">
                                <div class="widget-49">
                                    <div class="widget-49-title-wrapper">
                                        <div class="widget-49-date-primary">
                                            <i class='fas fa-graduation-cap'></i>
                                            <span class="widget-49-date-day"></span>
                                            <span class="widget-49-date-month"></span>
                                        </div>
                                        <div class="widget-49-meeting-info">
                                            <span class="widget-49-pro-title">PRO-08235 DeskOpe. Website</span>
                                            <span class="widget-49-meeting-time">12:00 to 13.30 Hrs</span>
                                        </div>
                                    </div>
                                <button id="iniciar">iniciar</button>
                                     
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card card-margin administradores">
                            <div class="card-header no-border">
                                <h5 class="card-title">administradores</h5>
                            </div>
                            <div class="card-body pt-0">
                                <div class="widget-49">
                                    <div class="widget-49-title-wrapper">
                                        <div class="widget-49-date-success">
                                            <i class='fas fa-users'></i>
                                            <span class="widget-49-date-day"></span>
                                            <span class="widget-49-date-month"></span>
                                        </div>
                                        <div class="widget-49-meeting-info">
                                            <span class="widget-49-pro-title">PRO-027865 Opera module</span>
                                            <span class="widget-49-meeting-time">12:00 to 13.30 Hrs</span>
                                        </div>
                                    </div>
                                    <ol class="widget-49-meeting-points">
                                        <li class="widget-49-meeting-item"><span>Scope is revised and updated</span></li>
                                        <li class="widget-49-meeting-item"><span>Time-line has been changed</span></li>
                                        <li class="widget-49-meeting-item"><span>Received approval to start wire-frame</span></li>
                                    </ol>
                                    <div class="widget-49-meeting-action">
                                        <a href="#" class="btn btn-sm btn-flash-border-success">View All</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                
     

<script type="module" src="/src/js/inicioSesionEstudiantes.js" ></script>



</body>
</html>
